    <style>
        body {

            z-index:-5;}

            padding:20px;

        .dataColumn{width:200px;display:inline-block;}

            width:40px;margin:5px;
            font-weight:bold;
            font-size:14px;
            letter-spacing:1px;
        }
        #controls{width:100px;
                height:200px;
                padding:0px;margin:0px;
                position: absolute;
                left: 0px;
                top: 0px;
            }

<div id = "charts">
