    <style>
        body { 
        font-family:helvetica, sans-serif; 
        color:#444;font-size:11px;}
        
        #map {height:100%;position:fixed;width:100%;left:0px;top:0px;z-index:-5;}
        #info{color:#0067B2; font-size:18px;line-height:125%;
            position:absolute;
            bottom:0px;
            left:0px;
            background-color:rgba(255,255,255,0.8);
            padding:20px;
        }
        #charts{position:absolute;top:50%;height:50%;overflow:auto;;}
        .dataColumn{width:200px;display:inline-block;}
        .mode{color:#EF382F;
            padding:5px;
            border:2px solid #EF382F; 
            text-align:center;
            border-radius:30px;
            background-color:rgba(255,255,255,1);
            width:40px;margin:5px;
            font-weight:bold;
        }
        #controls{width:200px;height:100px;padding:0px;margin:0px;
                position: absolute;
                left: 0px;
                top: 0px;
            }
    </style>
</head>
<body>

-->
<div id='map'></div>
<div id="info"></div>
<div id = "controls">

    <div class="mode" id="walk">walk</div>
        <div class="mode" id="drive">drive</div>
</div>
